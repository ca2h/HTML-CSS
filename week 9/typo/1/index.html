<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @font-face {
            font-family: 'libre';
            src: url("fonts/Abhaya_Libre/AbhayaLibre-Regular.ttf");
        }
        @font-face {
            font-family: 'fatface';
            src: url("fonts/Abril_Fatface/AbrilFatface-Regular.ttf");
        }

        .font1{

            border: 2px solid black;
        }
        .font1 p,.font1 h1{
            font-family: 'libre';
        }
        .font2{

            border: 2px solid black;
        }
        .font2 p,.font2 h1{
            font-family: 'fatface';
        }
    </style>
</head>
<body>
<div class="font1">
    <h1>AbhayaLibre font</h1>
    <p>this is one of the fonts</p>
</div>
<div class="font2">
    <h1>AbrilFatface</h1>
    <p>this is also one of the fonts</p>
</div>
</body>
</html>
